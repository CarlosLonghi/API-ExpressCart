spring:
  application:
    name: expresscart

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

  data:
    mongodb:
      host: localhost
      port: 27017
      database: express-cart
    redis:
      host: localhost
      port: 6379
      password: password

  cache:
    redis:
      time-to-live: 60000

expresscart:
  client:
    platzi: https://api.escuelajs.co/api/v1